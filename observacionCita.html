<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observaciones Médicas</title>
    <link rel="stylesheet" href="observacionCita.css">
</head>
<body>

    <div class="app-container">
        <div class="card">
            <h1>Observaciones Médicas</h1>

            
            <div class="form-group">
                <label for="idCita">ID de la Cita</label>
                <input type="text" id="idCita" placeholder="Ingrese el ID de la cita" maxlength="10">
                <button id="buscarCita" onclick="buscarCita()">Buscar</button>
                <span class="error-message" id="errorIdCita"></span>
            </div>

            
            <div class="form-group">
                <label for="cita">Cita Asociada</label>
                <input type="text" id="cita" disabled>
            </div>

            
            <div class="form-group">
                <label for="medico">Médico Responsable</label>
                <input type="text" id="medico" disabled>
            </div>

            
            <h2>Observaciones</h2>
            <div id="observacionesContainer">
                
            </div>

            
            <button id="addObservation" onclick="agregarObservacion()">+</button>
        </div>
    </div>

    <script src="observacionCita.js"></script>
</body>
</html>
